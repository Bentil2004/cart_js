<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bentil's Phone Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Eddie's Petshop</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search dog...">
            <button type="submit"><i class="material-icons">search</i></button>
        </form>
        <div class="shopping">
            <i class="material-icons cart-icon">shopping_cart</i>
            <span class="cart-count">0</span>
        </div>
    </header>
    
    <ul class="unstyled_list" id="product-list"></ul>
   
    
    <div id="lightbox-modal" class="lightbox-modal">
        <span id="close-lightbox" class="close-lightbox">&times;</span>
        <img id="lightbox-image" class="lightbox-image" src="" alt="">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
